<app-navbar-crm></app-navbar-crm>
<div class="container" style="background-color: white;">
    <div class="row pt-4 pb-3 align-text-center">
        <div class="col-sm-5 text-center">
            <h2>{{client.nombre}}</h2>
        </div>
        <div class="col-sm-4 pt-2 text-center">
            <span class="float-left" style="color:grey; font-size: small;">
                Antig√ºedad: {{client.registro | date:'short'}}
              </span>   
        </div>
        <div class="col-sm-3 text-center">
            <button class="btn btn-primary" (click)="sendMail()"> Mandar Correo</button> 
        </div>
    </div>

    <div class="row  pl-5 pt-2 pb-4 text-start">
        <div class="col-sm-5" style="border:2px solid #33ACE2">
            <div class="row">
                <div class="col">
                    <span *ngIf="neg" (dblclick)="neg=!neg"><strong>Tipo de cliente:  </strong> {{client.negociacion}} 
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </span>
                    <ng-select class="custom"
                    [items]="negociaciones"
                    [multiple]="false"
                    [(ngModel)]="client.negociacion"
                    name="estado"
                    *ngIf="!neg"
                    (change)="neg=!neg;validate(client.negociacion)"
                    placeholder="Tipo de Cliente">
                    </ng-select> 
                </div>
            </div>
            <div *ngIf="client.negociacion!='Residencial'">
                <div class="row">
                    <div class="col">
                        <span *ngIf="emp" (dblclick)="emp=!emp"><strong>Empresa:  </strong> {{client.empresa}} <i class="fa fa-pencil" aria-hidden="true"></i></span>
                        <input class="text-center" *ngIf="!emp" type="text" [(ngModel)]="client.empresa" 
                        (blur)="emp=!emp;validate(client.empresa)">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <span *ngIf="gir" (dblclick)="gir=!gir"><strong>Giro de la empresa:  </strong> {{client.giro}} <i class="fa fa-pencil" aria-hidden="true"></i></span>
                        <input class="text-center" *ngIf="!gir" type="text" [(ngModel)]="client.giro" 
                        (blur)="gir=!gir;validate(client.giro)">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <span *ngIf="pue" (dblclick)="pue=!pue"><strong>Puesto:  </strong> {{client.puesto}} <i class="fa fa-pencil" aria-hidden="true"></i></span>
                        <input class="text-center" *ngIf="!pue" type="text" [(ngModel)]="client.puesto" 
                        (blur)="pue=!pue;validate(client.puesto)">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <span *ngIf="ema" (dblclick)="ema=!ema"><strong>Email:  </strong> {{client.email}} <i class="fa fa-pencil" aria-hidden="true"></i></span>
                        <input class="text-center" *ngIf="!ema" type="text" [(ngModel)]="client.email" 
                        (blur)="ema=!ema;validate(client.email)">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <span *ngIf="est" (dblclick)="est=!est"><strong>Estado:  </strong> {{client.estado}} 
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </span>
                    <ng-select class="custom"
                    [items]="estados"
                    [multiple]="false"
                    [(ngModel)]="client.estado"
                    name="estado"
                    *ngIf="!est"
                    (change)="est=!est;validate(client.estado)"
                    placeholder="Estado de residencia">
                    </ng-select> 
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <strong>Cliente   {{client.real?"real":"potencial"}} </strong>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer-crm></app-footer-crm>

<footer class="foot" style="background-color:#33ACE2;">
    <div class="container">
      <div class="row align-items-center p-3" style="color:white">
        <div class="col-md-5 text-center">
          <h3 class="mb-4 text-center">¡Contáctanos!</h3>
          <p>Tel: {{datos.numero}}</p>
          <p>{{datos.direccion}}, Guadalajara, Jalisco.</p>
          <p>CP: {{datos.cp}}</p>
          <p>Desarrollado por: franciscomedinaag@gmail.com</p>
        </div>
        <div class="col-md-2 text-center">
          <img src="../../../../assets/default/white-logo.png" alt="COR" width="80" height="80">
        </div>
        <div class="col-md-5 text-center">
          <form class="form-product">
              <div class="form-group form-row ">
                <div class="col ml-sm-5 ">
                  <label for="correo" >Correo electrónico:</label>
                  <input name="correo" [(ngModel)]="mail.correo" id="correo" type="email" class="form-control form-control-sm" aria-describedby="emailHelp" >
                </div>
              </div>
              <div class="form-group form-row">
                <div class="col ml-sm-5">
                <label for="nombre">Nombre:</label>
                <input name="correo" [(ngModel)]="mail.nombre" type="text" class="form-control form-control-sm" id="exampleInputPassword1" >
                </div>
              </div>
              <div class="form-group form-row">
                  <div class="col ml-sm-5">
                  <label for="telefono">Telefono / Celular :</label>
                  <input name="correo" [(ngModel)]="mail.telefono" type="tel" class="form-control form-control-sm" id="telefono" >
                  </div>
              </div>
              <div class="form-group form-row">
                <div class="col ml-sm-5">
                <label for="mensaje">Asunto :</label>
                <input name="correo" [(ngModel)]="mail.asunto" class="form-control" id="mensaje">
                </div>
            </div>
              <div class="form-group form-row">
                  <div class="col ml-sm-5">
                  <label for="mensaje">Mensaje :</label>
                  <textarea name="correo" [(ngModel)]="mail.mensaje" class="form-control" id="mensaje" rows="3"></textarea>
                  </div>
              </div>
              <button type="submit" (click)="sendMail()" class="btn btn-primary ml-md-5 btn-md-block">Enviar</button>
            </form>
        </div>
      </div>
    </div>
    
</footer>
